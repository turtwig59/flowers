<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yed</title>
<style>
  @import url('https://use.typekit.net/afn2qlg.css');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    height: 100%;
    overflow: hidden;
    background: #0a0a0a;
    cursor: default;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'bookmania', Georgia, 'Times New Roman', serif;
    -webkit-font-smoothing: antialiased;
    position: relative;
  }

  .headline {
    color: #e0e0e0;
    font-size: clamp(32px, 7vw, 80px);
    font-weight: 400;
    line-height: 1.2;
    letter-spacing: 0.04em;
    user-select: none;
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 0 20px;
  }

  .contact {
    color: #e0e0e0;
    font-size: clamp(13px, 1.6vw, 18px);
    font-weight: 400;
    letter-spacing: 0.06em;
    margin-top: 3vh;
    text-align: center;
    padding: 0 20px;
    position: relative;
    z-index: 2;
  }


  /* --- child-drawn flower --- */
  .doodle-flower {
    position: relative;
    z-index: 1;
    margin-bottom: 4vh;
    animation: tick 2.4s steps(1) infinite;
  }

  @keyframes tick {
    0%    { transform: rotate(0deg); }
    12.5% { transform: rotate(45deg); }
    25%   { transform: rotate(90deg); }
    37.5% { transform: rotate(135deg); }
    50%   { transform: rotate(180deg); }
    62.5% { transform: rotate(225deg); }
    75%   { transform: rotate(270deg); }
    87.5% { transform: rotate(315deg); }
    100%  { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <!-- child-drawn flower -->
  <svg class="doodle-flower" width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- petals (wobbly circles, like a kid drew them) -->
    <ellipse cx="38" cy="60" rx="16" ry="14" stroke="#ccc" stroke-width="2" fill="none"
             transform="rotate(-15 38 60)"/>
    <ellipse cx="82" cy="60" rx="15" ry="13" stroke="#ccc" stroke-width="2" fill="none"
             transform="rotate(10 82 60)"/>
    <ellipse cx="42" cy="40" rx="14" ry="15" stroke="#ccc" stroke-width="2" fill="none"
             transform="rotate(-5 42 40)"/>
    <ellipse cx="78" cy="38" rx="13" ry="14" stroke="#ccc" stroke-width="2" fill="none"
             transform="rotate(8 78 38)"/>
    <ellipse cx="60" cy="30" rx="15" ry="13" stroke="#ccc" stroke-width="2" fill="none"
             transform="rotate(3 60 30)"/>
    <ellipse cx="60" cy="82" rx="14" ry="13" stroke="#ccc" stroke-width="2" fill="none"
             transform="rotate(-7 60 82)"/>
    <!-- center (scribbled circle) -->
    <circle cx="60" cy="56" r="12" stroke="#aaa" stroke-width="2.5" fill="none"/>
    <circle cx="61" cy="55" r="8" stroke="#777" stroke-width="1.5" fill="none"/>
  </svg>

  <div class="headline">Check your texts.</div>
  <div class="contact">doorman@yed.flowers</div>
</body>
</html>
